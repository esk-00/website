<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Escqpe.mi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Barcode+39&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="loading-container">
      <div class="typing-text">
        <span id="typed-text"></span>
        <span class="cursor"></span>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
      </div>

      <div class="complete-message" id="complete-message">CONNECTION ESTABLISHED</div>
    </div>

    <!-- メインページのデモ -->
    <div class="main-page" id="main-page">
      <div class="main-logo">
        <img class="main-logo-picture" src="./img/logo.png" alt="Escqpe.mi Logo" />
      </div>
    </div>

    <script src="js/loading.js"></script>
  </body>
</html>
